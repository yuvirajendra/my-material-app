<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" placeholder="Filter" (keyup)="doFilter($event.target.value)">
    </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Exercise ID Column -->
    <!-- <ng-container matColumnDef="exerciseId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.exerciseId}} </td>
    </ng-container> -->

    <!-- Exercise Name Column -->
    <ng-container matColumnDef="exerciseName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.exerciseName}} </td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="exerciseDuration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let element"> {{element.exerciseDuration | number}} </td>
    </ng-container>

    <!-- Calories Column -->
    <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef>Calories</th>
        <td mat-cell *matCellDef="let element"> {{element.calories | number}} </td>
    </ng-container>

     <!-- Status Column -->
     <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

     <!-- Date Column -->
     <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayExerciseColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayExerciseColumns;"></tr>
</table>

<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[1, 2, 3, 4, 5, 10, 25, 100]">
</mat-paginator>
